<!DOCTYPE html>
<html>
	<head>
		<title>Hello World</title>
	</head>
<body>
		<h1>Hello World from HTML</h1>
		<input id="inputField" type="text" placeholder=""> <br>
		<button id="enter">Push me</button>
		<button id="push">Register</button> 
		<script type="text/javascript">
			console.log("Hello World from inline javascript")
	</script>
	
	<div>
		<h1>My Calculator</h1>
		<label for="number1">Number1:</label>
		<input id="input1" type="number" name="number1" /> <br>

		<label for="number2">Number2:</label>
		<input id="input2" type="number" name="number2" /> <br><br>

		<label for="number3">Result:</label>
		<input id="input3" type="number" name="number3"> <br>

		<button id="add" onclick=>+</button>
		<button id="subtract">-</button>
		<button id="multiply">*</button>
		<button id="divide">/</button>
	</div>

	<div>
		<h1>Canadian Taxes</h1>
		<!--<label for="income">Income:</label>-->

		Income<input id="income" type="number" name="income" /> <br>

		<!--<label for="taxes">Taxes:</label>-->
		Taxes<input id="effectivetax" type="number" name="taxes" /> <br>

		<!--<label for="rate">Effective Deduction %:</label>-->
		Effective Rate %<input id="effectiverate" type="number" name="effectiverate" /> <br>

		<button id="calculation">Calculate</button>
	</div>	



	<div>
		<h1>Working with Arrays</h1>
		<input id="array" type="text" name="array"> </br></br>
		
		<button id="add2">Add</button>
		<button id="show">Show</button>
		<button id="total">Total</button>
		<button id="clear">Clear</button>
		<p id="messagedisplay">Message Area</p>
	</div>

	<div>
		<h1>Working with Dictionaries</h1>
		<input id="object" type="text" name="object"> </br></br>

		<button id="lookup">Lookup</button>
		<p id="message">Message Area</p>
	</div>


<script src="evolveu-javascript-basic.js"></script>	

</body>
